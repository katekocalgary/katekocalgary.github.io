<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calgary Crime Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1></h1>
  <main class = "wrapper">
    <div class="top">
      <div class="logo"></div>
      <h1>Calgary Crime Dashboard 2019</h1>
    </div>
    <div class="container">
      <div class = "search">
        <form action="" method="get" class="search-form">
          <input name="keyword" type="text" class="searchTerm" id="keyword" placeholder="e.g. CITADEL">
          <button type='submit' id='submit'class="searchButton">search</button>
          <div id='form-status'> </div>
        </form>
      </div>
      <div class="searchResult">
        <h2 class="communityTitle"></h2>
        <div class="resultBox" id="resultBox1">
          <ul class = "searchList1"><p>Crime counts & Resident counts</p></ul>
          <!-- <div id="piechart"></div> -->
          <!-- <div id="map"></div> -->
        </div>
        <div class="resultBox" id="resultBox2">
          <ul class = "searchList2"><p>Crime counts by categery</p></ul>
        </div>
        <div id="layer-close"><a href="#" ><img src ="./img/close.svg"></a></div>
      </div>
    </div>
    <div class="container">
      <div class = "totalTitle">Calgary crime counts</div>
      <div class = "total"></div>
      <div class = "totalDate">Jan.2019 - Sept.2019</div>
      <div class = "topview">
      <div class = "box" id="box1"> 
        <div class = "title">Sector Top 5</div>
        <div class = "list">
          <ul class= "sector"></ul>
        </div>
      </div>
      <div class = "box" id="box2"> 
        <div class = "title">Community Top 5</div>
        <div class = "list">
          <ul class= "community"></ul>
        </div>
      </div>
      <div class = "box" id="box3">  
        <div class = "title">Category Top 5</div>
        <div class = "list">
          <ul class= "category"></ul>
        </div>
      </div>
    </div>
    <div class="apiDescription">
      <p>API from <em>https://data.calgary.ca</em></p>
    </div>
  </main>
  <footer>
    <p> &copy; 2019 Kate Ko </p>
  </footer>
</body>
<script src="./app.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</script>
</html>
